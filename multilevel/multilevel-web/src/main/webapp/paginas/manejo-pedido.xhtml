<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/template.xhtml">


	<ui:define name="pageHeader">
		<h1 style="color: #000000">Manejo Pedidos</h1>
	</ui:define>

	<ui:define name="body">

		<h:body>

			<h:form id="form" prependId="false">

				<h:panelGrid columns="3" id="panelDatos">

					<h:outputText value="#{msj['pedido.pedido']}" id="labelPedido"
						for="comboPedido" />
					<p:selectOneMenu value="#{ControladorManejoPedidos.pedido}"
						id="comboPedido" converter="#{pedidoConverter}" required="true">

						<f:selectItem itemValue="a" itemLabel="Seleccione una opciÃ³n..." />
						<f:selectItems value="#{ControladorManejoPedidos.pedidos}"
							var="pet" itemLabel="#{pet.representante} : #{pet.precio}"
							itemValue="#{pet}" />
					</p:selectOneMenu>

					<br />

				</h:panelGrid>
				
			

				<p:dialog header="Informe del Pedido" widgetVar="modalPedido" modal="true"
					height="260" width="500">
					
					<h:panelGrid columns="2" id="panelModal">

					<h:outputText value="#{msj['pedido.estado']}"
						id="labelEstado" for="tfEstado" />
					<p:inputText value="Pendiente"
						id="tfEstado" placeholder="Estado"/>
						
					<h:outputText value="#{msj['pedido.fechaPedido']}"
						id="labelFechaP" for="tfFechaP" />
					<p:inputText value="#{ControladorManejoPedidos.pedido.fechaPedido}"
						id="tfFechaP" placeholder="Fecha Pedido"/>
					
					<h:outputText value="#{msj['pedido.fechaEntrega']}"
						id="labelFechaE" for="tfFechaE" />
					<p:inputText value="#{ControladorManejoPedidos.pedido.fechaEntrega}"
						id="tfFechaE" placeholder="Fecha Entrega"/>
						
					<h:outputText value="#{msj['pedido.metodoPago']}"
						id="labelMetodoPago" for="tfMetodoPago" />
					<p:inputText value="#{ControladorManejoPedidos.pedido.metodoPago}"
						id="tfMetodoPago" placeholder="Metodo de Pago"/>
						
						<h:outputText value="#{msj['pedido.precio']}"
						id="labelPrecio" for="tfPrecio" />
					<p:inputText value="#{ControladorManejoPedidos.pedido.precio}"
						id="tfPrecio" placeholder="Precio del Pedido"/>
						
						<h:outputText value="#{msj['producto.puntos']}"
						id="labelPuntos" for="tfPuntos" />
					<p:inputText value="#{ControladorManejoPedidos.pedido.puntos}"
						id="tfPuntos" placeholder="Puntos del Pedido"/>
						
						<h:outputText value="#{msj['pedido.representante']}"
						id="labelRepresentante" for="tfRepresentante" />
					<p:inputText value="#{ControladorManejoPedidos.pedido.representante}"
						id="tfRepresentante" placeholder="Representante"/>
						
				</h:panelGrid>
								
				</p:dialog>

	  

					

				<br />

				<h:panelGrid columns="4" id="panelBotones">

					<p:commandButton action="#{ControladorManejoPedidos.revisarPedido()}"
					    value="#{msj['pedido.revisar']}" onclick="PF('modalPedido').show();" 
						update="panelModal"/>

					<p:commandButton
						action="#{ControladorManejoPedidos.aprobarPedido()}"
						value="#{msj['pedido.aprobar']}" update="panelDatos" />
						
					<p:commandButton action="#{ControladorManejoPedidos.negarPedido()}"
						value="#{msj['pedido.Negar']}" update="panelDatos" />

				</h:panelGrid>

			</h:form>


		</h:body>

	</ui:define>

</ui:composition>



</html>
