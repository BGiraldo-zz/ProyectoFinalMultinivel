<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/template.xhtml">


	<ui:define name="pageHeader">
		<h1 style="color: #000000">Manejo Premios</h1>
	</ui:define>

	<ui:define name="body">

		<h:body>

			<h:form class="forma" prependId="false">

				<h:panelGrid columns="3" id="panelDatos">

					<h:outputText value="#{msj['catalogo.codigo']}"
						id="labelIdentificacion" for="tfIdentificacion" />
					<p:inputText value="#{ControladorManejoPremio.premio.id}"
						id="tfIdentificacion" placeholder="Codigo Premio" required="true"/>
					<h:message style="color:Red; margin:8px;" for="tfIdentificacion" />
					
					<h:outputText value="#{msj['premio.tipoPremio']}"
						id="labelTipoPremio" for="comboTipoPremio" />
					<p:selectOneMenu
						value="#{ControladorManejoPremio.premio.tipoPremio}"
						id="comboTipoPremio" required="false" >

						
						<f:selectItems value="#{ControladorManejoPremio.tipoPremios}"
							var="tip" itemLabel="#{tip}" itemValue="#{tip}" />
					</p:selectOneMenu>
					<h:message style="color:Red; margin:8px;" for="comboTipoPremio" />
                     
					<h:outputText value="#{msj['registrarUsuario.nombre']}"
						id="labelNombre" for="tfNombre" />
					<p:inputText value="#{ControladorManejoPremio.premio.nombre}"
						id="tfNombre" placeholder="Nombre" />
					<h:message style="color:Red; margin:8px;" for="tfNombre" />

					<h:outputText value="#{msj['premio.valor']}" id="labelValor"
						for="tfValor" />
					<p:inputText value="#{ControladorManejoPremio.premio.valor}"
						id="tfValor" placeholder="Valor" />
					<h:message style="color:Red; margin:8px;" for="tfValor" />
					
					
					

				</h:panelGrid>

				<br />

				<h:panelGrid columns="4" id="panelBotones">
						
						<p:commandButton
						action="#{ControladorManejoPremio.registrar()}"
						value="#{msj['registrar']}" update="panelDatos" />
					<p:commandButton
						action="#{ControladorManejoPremio.buscar()}"
						value="#{msj['buscar']}" update="panelDatos" />
					<p:commandButton
						action="#{ControladorManejoPremio.editar()}"
						value="#{msj['editar']}" />
					<p:commandButton
						action="#{ControladorManejoPremio.eliminar()}"
						value="#{msj['remover']}" update="panelDatos" />

				</h:panelGrid>

			</h:form>


		</h:body>

	</ui:define>

</ui:composition>



</html>
