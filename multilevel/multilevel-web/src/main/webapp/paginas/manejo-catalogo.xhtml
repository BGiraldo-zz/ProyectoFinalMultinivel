<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/template.xhtml">


	<ui:define name="pageHeader">
		<h1 style="color: #000000">Manejo Catalogo</h1>
	</ui:define>

	<ui:define name="body">

		<h:body>

			<h:form id="form" prependId="false">

				<h:panelGrid columns="3" id="panelCatalogo">
                   
                   <h:outputText value="#{msj['catalogo.codigo']}"
						id="labelCodigo" for="tfCodigo" />
					<p:inputText value="#{ControladorManejoCatalogo.catalogo.id}"
						id="tfCodigo" placeholder="Codigo" />
					<h:message style="color:Red; margin:8px;" for="tfCodigo" />
					
					<h:outputText value="#{msj['catalogo.nombre']}"
						id="labelNombre" for="tfNombre" />
					<p:inputText value="#{ControladorManejoCatalogo.catalogo.nombre}"
						id="tfNombre" placeholder="Nombre" />
					<h:message style="color:Red; margin:8px;" for="tfNombre" />
					
					<h:outputText value="#{msj['catalogo.cantidadProductos']}"
						id="labelCantidadProductos" for="tfCantidadProductos" />
					<p:inputText value="#{ControladorManejoCatalogo.catalogo.cantidadProductos}"
						id="tfCantidadProductos" placeholder="Cantidad Productos" />
					<h:message style="color:Red; margin:8px;" for="tfCantidadProductos" />

				</h:panelGrid>
				
				<br />

				<h:panelGrid columns="4" id="panelBotones">

					<p:commandButton
						action="#{ControladorManejoCatalogo.registrarCatalogo()}"
						value="#{msj['registrar']}" update="panelCatalogo" />
					<p:commandButton
						action="#{ControladorManejoCatalogo.buscarCatalogo()}"
						value="#{msj['buscar']}" />
					<p:commandButton
						action="#{ControladorManejoCatalogo.editarCatalogo()}"
						value="#{msj['editar']}" />
					<p:commandButton
						action="#{ControladorManejoCatalogo.removerCatalogo()}"
						value="#{msj['remover']}" />
				
				</h:panelGrid>

			</h:form>


		</h:body>
		
	</ui:define>

</ui:composition>



</html>
