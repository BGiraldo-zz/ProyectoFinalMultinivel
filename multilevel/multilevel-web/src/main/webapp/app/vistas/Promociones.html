<div class="row" ng-controller="promoController">

	<div class="col-md-12">
		<div class="row">

			<label>Codigo del representante: {{codigo}}</label>
			<h4>Productos en promocion</h4>
			<table class="table highlight responsive-table centered">
				<thead>
					<tr>
						<th># Producto</th>
						<th>Nombre</th>
						<th>Precio</th>
						
						<th>Promocion</th>
						<th>Fecha inicio</th>
						<th>Fecha final</th>
						
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="c in listar">
						<td>{{c.id}}</td>
						<td>{{c.nombre}}</td>
						<td>{{c.precioVenta}}</td>
						<td>{{c.promocion.descuento}}</td>
						<td>{{c.promocion.fechaInicial}}</td>
						<td>{{c.promocion.fechaFinal}}</td>
						
					</tr>

				</tbody>
			</table>

		</div>
	</div>
</div>
